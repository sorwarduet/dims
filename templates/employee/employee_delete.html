{% extends '_base.html' %}
{% block title %}
    Delete Employee
{% endblock %}

{% block content %}
    <div class="row">
    <div class="col-lg-8 m-auto">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center text-danger">Are You Sure to Delete this employee?</h2>
            </div>
            <div class="card-body">
                <p>{{ employee.user.first_name }}</p>
                <p>{{ employee.department }}</p>
                <img src="{{ employee.image.url }}" width="60px" height="60px" alt="">
            </div>
            <div class="card-footer">
                <form method="post">
                    {% csrf_token %}
                    <a href="{% url 'employee_list' %}" class="btn btn-default">No</a>
                    <input type="submit" class="btn btn-danger" value="Delete">
                </form>
            </div>
        </div>

    </div>
    </div>
{% endblock %}
