{% extends '_base.html' %}
{% block title %}Memo List{% endblock %}
{% block content %}
        <div class="row">
          <div class="col-12">
              <div class="card">
              <div class="card-header">
                <h3 class="card-title">Memos Table</h3>
                  <div class="float-right">
                      <a class="btn-sm bg-info" href="{% url 'memo_create' %}">
                      <i class="fas fa-plus"></i> Add
                  </a>
                  </div>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <table id="example1" class="table table-bordered table-striped">
                <colgroup>
                   <col span="1" style="width: 40%;">
                   <col span="1" style="width: 20%;">
                   <col span="1" style="width: 20%;">
                       <col span="1" style="width: 20%;">

                </colgroup>
                  <thead>
                  <tr>
                    <th>Tender Name</th>
                    <th>Date</th>
                      <th>Received by</th>
                    <th>Action</th>
                  </tr>
                  </thead>
                  <tbody>
                  {% for memo in memos %}
                     <tr>
                        <td>{{ memo.tender }}</td>
                        <td>{{ memo.date }}</td>
                            <td>{{ memo.received_by }}</td>
                        <td class="text-center">
                           <a class="btn-sm bg-info" href="{% url 'memo_update' memo.pk %}">
                              <i class="fas fa-edit"></i> Edit
                            </a>
                            <a class="ml-3 btn-sm bg-danger" href="{% url 'memo_delete' memo.pk %}">
                              <i class="fas fa-times"></i> Delete
                            </a>
                        </td>
                  </tr>
                  {% endfor %}
                  </tbody>
                  <tfoot>
                  <tr>
                      <th>Tender Name</th>
                    <th>Date</th>
                      <th>Received by</th>
                    <th>Action</th>
                  </tr>
                  </tfoot>
                </table>
              </div>
              <!-- /.card-body -->
            </div>
          </div>
        </div>
{% endblock %}
