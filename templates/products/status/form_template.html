<form role="form" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="card-body">
        <div class="form-group">
            {% if messages %}
            {% for message in messages  %}

            {% if message.tags == 'success' %}
            <div class="alert alert-success">
                {{message}}
            </div>
            {% else %}
            <div class="alert alert-danger">
                {{message}}
            </div>
            {% endif %}

            {% endfor %}
            {% endif %}
        </div>

        {% for field in form  %}
        <div class="form-group">
            {{field.errors}}
            {{field.label_tag}}
            {{field}}

        </div>
        {% endfor %}

    </div>
    <!-- /.card-body -->

    <div class="card-footer">
        <button type="submit" class="btn btn-primary">
            {% if button_text %}
            {{button_text}}
            {% else %}
            Submit
            {% endif %}
        </button>
     <a href="{% url 'status_list' %}" class="btn btn-default float-right ">Cancel</a>
    </div>
</form>
