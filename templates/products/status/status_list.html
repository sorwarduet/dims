{% extends '_base.html' %}
{% block title %}Status List{% endblock %}
{% block content %}
        <div class="row">
          <div class="col-12">
              <div class="card">
              <div class="card-header">
                <h3 class="card-title">Status Table</h3>
                  <div class="float-right">
                      <a class="btn-sm bg-info" href="{% url 'status_create' %}">
                      <i class="fas fa-plus"></i> Add
                  </a>
                  </div>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <table id="example1" class="table table-bordered table-striped">
                <colgroup>
                   <col span="1" style="width: 35%;">
                   <col span="1" style="width: 40%;">
                   <col span="1" style="width: 25%;">

                </colgroup>
                  <thead>
                  <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Action</th>
                  </tr>
                  </thead>
                  <tbody>
                  {% for item in status %}
                     <tr>
                        <td>{{ item.name }}</td>
                        <td>{{ item.description }}</td>
                        <td class="text-center">
                           <a class="btn-sm bg-info" href="{% url 'status_update' item.pk %}">
                              <i class="fas fa-edit"></i> Edit
                            </a>
                            <a class="ml-3 btn-sm bg-danger" href="{% url 'status_delete' item.pk %}">
                              <i class="fas fa-times"></i> Delete
                            </a>
                        </td>
                  </tr>
                  {% endfor %}
                  </tbody>
                  <tfoot>
                  <tr>
                      <th>Name</th>
                    <th>Description</th>
                    <th>Action</th>
                  </tr>
                  </tfoot>
                </table>
              </div>
              <!-- /.card-body -->
            </div>
          </div>
        </div>
{% endblock %}
